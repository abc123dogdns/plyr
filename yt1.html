<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Plyr + YouTube iframe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    body { max-width: 720px; margin: 2rem auto; padding: 1rem; font-family: sans-serif; }
  </style>
</head>
<body>

  <h2>模式一：iframe 嵌入</h2>

  <div class="plyr__video-embed" id="player">
    <iframe
      src="https://www.youtube.com/embed/bTqVqk7FSmY?origin=https://example.com&iv_load_policy=3&modestbranding=1&playsinline=1&showinfo=0&rel=0&enablejsapi=1"
      allowfullscreen
      allow="autoplay"
    ></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');
  </script>

</body>
</html>
