<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>哔哩哔哩 多集播放器（CF Worker代理）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    ul { list-style: none; padding: 0; max-width: 720px; margin: auto; }
    li { margin: 0.5em 0; cursor: pointer; color: #007bff; text-decoration: underline; }
    .plyr__video-embed, video { width: 100%; max-width: 720px; margin: 2em auto; display: block; }
  </style>
</head>
<body>
  <h1>哔哩哔哩 视频合集播放器</h1>
  <h2 id="video-title">加载中...</h2>
  <ul id="episode-list"></ul>

  <video id="player" playsinline controls></video>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    // 【配置区】从环境变量读取 CF Worker 代理地址
    // Netlify 等平台可以配置环境变量：CF_WORKER_API
    // 例如：https://your-worker.workers.dev
    const workerBaseURL = window.CF_WORKER_API || 'https://your-worker.workers.dev'; // 这里先写个默认值，部署时请配置环境变量

    // 测试用 BV 号，可替换为你想展示的合集 BV 号
    const bvid = "BV1oKUPYNEPn";

    const player = new Plyr('#player');

    async function fetchVideoPages(bvid) {
      const api = `${workerBaseURL}/api/view?bvid=${bvid}`;
      const res = await fetch(api);
      if (!res.ok) throw new Error(`接口请求失败: ${res.status}`);
      const json = await res.json();
      return json.data?.pages || [];
    }

    async function fetchPlayUrl(bvid, cid) {
      const api = `${workerBaseURL}/api/playurl?bvid=${bvid}&cid=${cid}`;
      const res = await fetch(api);
      if (!res.ok) throw new Error(`播放地址接口请求失败: ${res.status}`);
      const json = await res.json();
      // 支持 DASH 或 FLV，优先取 dash 视频的 baseUrl
      let url = null;
      if (json.data?.dash?.video?.length > 0) {
        url = json.data.dash.video[0].baseUrl;
      } else if (json.data?.durl?.length > 0) {
        url = json.data.durl[0].url;
      }
      return url;
    }

    async function loadAndPlay(cid, part) {
      document.getElementById('video-title').textContent = part;
      try {
        const url = await fetchPlayUrl(bvid, cid);
        if (!url) throw new Error('未获取到播放地址');
        player.source = {
          type: 'video',
          sources: [{ src: url, type: 'video/mp4' }]
        };
        player.play();
      } catch (e) {
        alert('播放失败: ' + e.message);
      }
    }

    async function init() {
      try {
        const pages = await fetchVideoPages(bvid);
        const list = document.getElementById('episode-list');
        list.innerHTML = '';
        if (pages.length === 0) {
          document.getElementById('video-title').textContent = '没有找到分集';
          return;
        }
        pages.forEach((page, index) => {
          const li = document.createElement('li');
          li.textContent = `P${index + 1} - ${page.part}`;
          li.onclick = () => loadAndPlay(page.cid, page.part);
          list.appendChild(li);
        });
        // 默认播放第一集
        loadAndPlay(pages[0].cid, pages[0].part);
      } catch (e) {
        document.getElementById('video-title').textContent = '加载失败: ' + e.message;
      }
    }

    // 页面加载后运行
    init();
  </script>
</body>
</html>
