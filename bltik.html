<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilibili 视频合集播放器</title>
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #loading { display: none; color: #888; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 0.5em 0; cursor: pointer; color: blue; }
  </style>
</head>
<body>
  <h1>Bilibili 视频合集播放器</h1>
  <p id="loading">加载中...</p>
  <ul id="playlist"></ul>
  <div id="player-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.min.js"></script>
  <script>
    const WORKER_API_BASE = window.CF_WORKER_API || 'https://bili-tik-proxy.abc123abc123.workers.dev';

    // 示例BV号列表，后续可换成JSON动态加载
    const BV_LIST = [
      'BV1oKUPYNEPn',
      'BV1mK4y1L7k8',
      'BV1tK4y1W7hf'
    ];

    const loadingEl = document.getElementById('loading');
    const playlistEl = document.getElementById('playlist');
    const playerContainer = document.getElementById('player-container');
    let player;

    function createPlaylist() {
      BV_LIST.forEach(bv => {
        const li = document.createElement('li');
        li.textContent = bv;
        li.onclick = () => loadVideo(bv);
        playlistEl.appendChild(li);
      });
    }

    async function loadVideo(bvid) {
      loadingEl.style.display = 'block';
      playerContainer.innerHTML = ''; // 清空播放器
      try {
        const res = await fetch(`${WORKER_API_BASE}/api/${bvid}`);
        if (!res.ok) throw new Error(`接口返回错误 ${res.status}`);
        const data = await res.json();

        if (data.code !== 0) {
          throw new Error(`接口错误: ${data.message || JSON.stringify(data)}`);
        }

        const dash = data.data?.dash;
        if (!dash || !dash.video || !dash.audio) {
          throw new Error('接口返回数据格式不对');
        }

        const videoUrl = dash.video[0].baseUrl;
        const audioUrl = dash.audio[0].baseUrl;

        // 初始化Plyr播放器，带视频和音频分轨
        playerContainer.innerHTML = `
          <video id="player" controls crossorigin playsinline>
            <source src="${videoUrl}" type="video/mp4" size="${dash.video[0].width}"/>
            <source src="${audioUrl}" type="audio/mp4"/>
          </video>
        `;

        if (player) {
          player.destroy();
        }
        player = new Plyr('#player');
      } catch (e) {
        alert('加载失败: ' + e.message);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    createPlaylist();
  </script>
</body>
</html>
