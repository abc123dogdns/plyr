<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>哔哩 & 抖音 播放器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-top: 2em; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; cursor: pointer; color: #007bff; text-decoration: underline; }
    .plyr__video-embed { width: 100%; max-width: 720px; margin: 1em auto; }
  </style>
</head>
<body>
  <h1>在线视频播放</h1>
  <div>
    <h2>哔哩哔哩示例</h2>
    <ul id="bili-list">
      <li data-bvid="BV1x5411F7mD" data-cid="140187130">【鬼畜】复读机</li>
    </ul>

    <h2>抖音示例</h2>
    <ul id="douyin-list">
      <li data-url="https://v26-dy.ixigua.com/abc12345/video/tos/cn/tos-cn-ve-15c001-alinc2/o12345abcde/?a=6383">小姐姐跳舞</li>
    </ul>
  </div>

  <video id="player" playsinline controls></video>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    const player = new Plyr('#player');

    async function getBilibiliUrl(bvid, cid) {
      const api = `https://api.bilibili.com/x/player/playurl?bvid=${bvid}&cid=${cid}&qn=80&fnval=1`;
      const res = await fetch(api);
      const json = await res.json();
      return json.data?.durl?.[0]?.url || null;
    }

    function bindBiliList() {
      document.querySelectorAll('#bili-list li').forEach(el => {
        el.addEventListener('click', async () => {
          const bvid = el.getAttribute('data-bvid');
          const cid = el.getAttribute('data-cid');
          const realUrl = await getBilibiliUrl(bvid, cid);
          if (realUrl) {
            const proxyUrl = `https://bili-tik-proxy.abc123abc123.workers.dev/?url=${encodeURIComponent(realUrl)}`;
            player.source = {
              type: 'video',
              sources: [{ src: proxyUrl, type: 'video/mp4' }]
            };
            player.play();
          } else {
            alert("获取 B 站视频地址失败");
          }
        });
      });
    }

    function bindDouyinList() {
      document.querySelectorAll('#douyin-list li').forEach(el => {
        el.addEventListener('click', () => {
          const realUrl = el.getAttribute('data-url');
          const proxyUrl = `https://bili-tik-proxy.abc123abc123.workers.dev/?url=${encodeURIComponent(realUrl)}`;
          player.source = {
            type: 'video',
            sources: [{ src: proxyUrl, type: 'video/mp4' }]
          };
          player.play();
        });
      });
    }

    bindBiliList();
    bindDouyinList();
  </script>
</body>
</html>
