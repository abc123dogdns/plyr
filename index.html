<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>统一音视频播放器</title>
  
  <!-- Plyr 样式 & 脚本 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8"></script>
  
  <style>
    body { 
      background: #111; 
      color: #fff; 
      font-family: sans-serif; 
      text-align: center; 
      padding: 20px; 
    }
    button { 
      margin: 10px; 
      padding: 10px 20px; 
      font-size: 16px; 
      cursor: pointer; 
    }
    ul { 
      list-style: none; 
      padding: 0; 
      max-width: 720px; 
      margin: auto; 
    }
    li { 
      padding: 10px; 
      background: #222; 
      margin: 5px 0; 
      border-radius: 8px; 
      cursor: pointer; 
    }
    li:hover { 
      background: #333; 
    }
    #player-container { 
      max-width: 100%; 
      margin: 20px auto; 
      display: none; 
    }
    video { 
      width: 100%; 
      border-radius: 12px; 
      box-shadow: 0 0 12px #000; 
    }
  </style>
</head>
<body>

  <h1>统一音视频播放器</h1>

  <div>
    <button onclick="loadAudio()">音频</button>
    <button onclick="loadVideo()">视频</button>
  </div>

  <div id="playlist"></div>

  <div id="player-container">
    <video id="videoPlayer" controls playsinline></video>
  </div>

  <script>
    const videoEl = document.getElementById("videoPlayer");
    const videoContainer = document.getElementById("player-container");
    const playlistEl = document.getElementById("playlist");

    const WORKER_URL = "https://m3u8-http-proxy.abc123abc123.workers.dev";  // 你的 Cloudflare Worker 地址

    // 中转URL生成函数
    function toWorkerUrl(fullUrl) {
      const url = new URL(fullUrl);
      const base = url.protocol === "https:" ? "/https/" : "/http/";
      return WORKER_URL + base + url.hostname + url.pathname + url.search;
    }

    function clearAll() {
      playlistEl.innerHTML = "";
      videoContainer.style.display = "none";
      videoEl.pause();
    }

    function loadAudio() {
      clearAll();
      fetch("aplayer_playlist.json")
        .then(res => res.json())
        .then(data => {
          console.log("音频播放列表数据：", data);  // 打印数据
          playlistEl.innerHTML = data.map((item, index) => `<li onclick="playAudio(${index})">${item.title}</li>`).join('');
          window.aplayerData = data;
        })
        .catch(error => console.error("加载音频列表失败", error));
    }

    function playAudio(index) {
      const data = window.aplayerData;
      const proxyUrl = toWorkerUrl(data[index].url);  // 使用正确的字段
      clearAll();
      videoContainer.style.display = "block";
      videoEl.src = proxyUrl;
      videoEl.play();  // 自动播放
    }

    function loadVideo() {
      clearAll();
      fetch("dplayer_playlist.json")
        .then(res => res.json())
        .then(data => {
          console.log("视频播放列表数据：", data);  // 打印数据
          playlistEl.innerHTML = data.map((item, index) => `<li onclick="playVideo('${item.url}')">${item.title}</li>`).join('');
        })
        .catch(error => console.error("加载视频列表失败", error));
    }

    function playVideo(url) {
      const proxyUrl = toWorkerUrl(url);  // 生成中转的URL
      clearAll();
      videoContainer.style.display = "block";
      videoEl.src = proxyUrl;  // 使用中转的URL
      videoEl.play();  // 自动播放
    }
  </script>

</body>
</html>
