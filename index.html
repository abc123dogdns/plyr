<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>统一音视频播放器</title>
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.js"></script>
</head>
<body>

  <!-- 播放器容器 -->
  <div id="player-container">
    <audio id="audio-player" controls>
      <source id="audio-source" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // 获取音频列表的路径，假设Worker路径为 /audio
    fetch('https://m3u8-http-proxy.abc123abc123.workers.dev/audio/')
      .then(response => response.json())
      .then(data => {
        // 动态加载第一个音频源
        const audioSource = document.getElementById('audio-source');
        audioSource.src = data[0].url; // 获取第一个音频的 URL
        audioSource.title = data[0].title; // 获取标题

        // 初始化 Plyr 播放器
        const player = new Plyr('#audio-player');
        player.play(); // 自动播放
      })
      .catch(error => console.error('获取音频列表失败', error));
  </script>

</body>
</html>
