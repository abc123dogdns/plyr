<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>统一音视频播放器</title>
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .player-container {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #player-container {
      width: 80%;
      margin-bottom: 20px;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 播放器切换按钮 -->
  <div id="controls">
    <button id="audio-btn">音频</button>
    <button id="video-btn">视频</button>
  </div>

  <!-- 播放器容器 -->
  <div class="player-container" id="player-container">
    <!-- 音频播放器 -->
    <audio id="audio-player" controls>
      <source id="audio-source" type="audio/mpeg">
    </audio>

    <!-- 视频播放器 -->
    <video id="video-player" controls style="display: none;">
      <source id="video-source" type="video/mp4">
    </video>
  </div>

  <script>
    // 获取音视频列表的路径，假设Worker路径为 /audio 和 /video
    let currentType = 'audio';  // 默认播放音频

    // 切换音频/视频按钮功能
    document.getElementById('audio-btn').addEventListener('click', () => loadPlaylist('audio'));
    document.getElementById('video-btn').addEventListener('click', () => loadPlaylist('video'));

    // 加载播放列表
    function loadPlaylist(type) {
      currentType = type;
      const playerContainer = document.getElementById('player-container');
      
      // 隐藏视频播放器或音频播放器
      if (currentType === 'audio') {
        document.getElementById('audio-player').style.display = 'block';
        document.getElementById('video-player').style.display = 'none';
      } else {
        document.getElementById('audio-player').style.display = 'none';
        document.getElementById('video-player').style.display = 'block';
      }

      // 获取播放列表
      fetch(`https://m3u8-http-proxy.abc123abc123.workers.dev/${currentType}/`)
        .then(response => response.json())
        .then(data => {
          // 设置播放器源
          const player = currentType === 'audio' ? document.getElementById('audio-player') : document.getElementById('video-player');
          const source = currentType === 'audio' ? document.getElementById('audio-source') : document.getElementById('video-source');

          // 加载第一个播放源
          source.src = data[0].url; // 获取第一个源的 URL
          source.title = data[0].title; // 获取标题
          player.load();  // 重新加载播放器
          player.play();  // 自动播放
        })
        .catch(error => console.error('获取播放列表失败', error));
    }

    // 默认加载音频
    loadPlaylist('audio');
  </script>

</body>
