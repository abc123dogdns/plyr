<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLYR M3U8 播放示例</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.2/dist/hls.min.js"></script>

  <!-- Plyr.js -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #player {
      max-width: 720px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>PLYR M3U8 播放示例</h1>

  <video id="player" playsinline controls></video>

  <script>
    // 只需修改这里两个变量
    const WORKER_URL = "https://m3u8-http-proxy.abc123abc123.workers.dev";  // 你的 Cloudflare Worker 地址
    const ORIGINAL_M3U8 = "https://0472.org/hls/cgtn.m3u8";  // 你的原始 M3U8 地址（HTTP 或 HTTPS 均可）

    const video = document.getElementById('player');
    const sourceUrl = `${WORKER_URL}/?url=${encodeURIComponent(ORIGINAL_M3U8)}`;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(sourceUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // 兼容 Safari 原生播放
      video.src = sourceUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert('当前浏览器不支持播放 M3U8 视频。');
    }

    // 初始化 Plyr
    const player = new Plyr(video);
  </script>
</body>
</html>
