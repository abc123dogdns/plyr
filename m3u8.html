<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>M3U8 播放器（Plyr + Hls.js + Worker）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 80vw;
      max-width: 960px;
      border: 2px solid #444;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>通过 Cloudflare Worker 播放 HTTP M3U8</h2>
  <video id="player" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    const video = document.getElementById('player');

    // 替换为你的 Worker 中转后的 HTTPS 地址
    const source = "https://m3u8-http-proxy.abc123abc123.workers.dev/?url=http://117.148.187.46/hwltc.tv.cdn.zj.chinamobile.com/PLTV/88888888/224/3221230877/01.m3u8?fmt=ts2hls";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }

    const player = new Plyr(video);
  </script>
</body>
</html>
